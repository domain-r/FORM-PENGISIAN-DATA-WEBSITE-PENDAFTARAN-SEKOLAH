<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pengisian Data Website Sekolah</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', sans-serif; }
body { background: #0e0e0e; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding:20px; }
.container { max-width: 800px; width:100%; background: rgba(0,0,0,0.45); border: 1px solid rgba(255,255,255,.3); border-radius:16px; padding:30px; margin-top:20px; overflow-y:auto; }
h1 { text-align:center; margin-bottom:15px; letter-spacing:1px; }
.subtitle { text-align:center; opacity:.7; margin-bottom:30px; }
.form-group { margin-bottom:16px; }
.form-group label { display:block; margin-bottom:6px; font-weight:bold; }
.form-group input, .form-group textarea { width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.35); background: rgba(0,0,0,.55); color:#fff; }
.form-group textarea { resize:none; height:90px; }
.btn { display:block; width:100%; text-align:center; padding:14px; margin-top:20px; border-radius:14px; background: rgba(0,0,0,.6); border:2px solid #fff; color:#fff; font-weight:bold; cursor:pointer; transition:.25s; text-decoration:none; }
.btn:hover { background:#fff; color:#000; }

/* Dinamis */
.uniforms { display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:14px; margin-top:12px; }
.uniform { border:1px solid rgba(255,255,255,.35); border-radius:12px; overflow:hidden; text-align:center; background: rgba(0,0,0,.45); padding:6px; }
.uniform img { width:100%; height:140px; object-fit:cover; }
.uniform span { display:block; padding:8px; font-size:13px; opacity:.9; }
.eksul-list, .peraturan-list { display:flex; flex-wrap: wrap; gap:10px; margin-top:6px; }
.eksul-list input, .peraturan-list input { padding:8px; border-radius:12px; border:1px solid rgba(255,255,255,.35); background: rgba(0,0,0,.55); color:#fff; margin-bottom:8px; flex:1; }
</style>
</head>
<body>

<div class="container">
  <h1>Form Pengisian Data Website Pendaftaran Sekolah</h1>
  <div class="subtitle">Mohon isi data dengan lengkap, data akan langsung masuk ke website sekolah</div>

  <form id="formSekolah">

    <!-- Profil Sekolah -->
    <div class="form-group">
      <label>Nama Lengkap Sekolah :</label>
      <input type="text" name="namaSekolah" placeholder="Contoh: SMA Harapan Bangsa" required>
    </div>

    <div class="form-group">
      <label>Nama Singkatan Sekolah (opsional) :</label>
      <input type="text" name="singkatanSekolah" placeholder="Contoh: SHB">
    </div>

    <div class="form-group">
      <label>Tahun Ajaran Pendaftaran :</label>
      <input type="text" name="tahunAjaran" placeholder="Contoh: 2026 / 2027" required>
    </div>

    <div class="form-group">
      <label>Alamat Lengkap Sekolah :</label>
      <input type="text" name="alamatSekolah" placeholder="Contoh: Jl. Pendidikan No.10" required>
    </div>

    <div class="form-group">
      <label>Nomor WhatsApp Sekolah :</label>
      <input type="text" name="waSekolah" placeholder="Contoh: 085141396865" required>
    </div>

    <div class="form-group">
      <label>Email Sekolah (opsional) :</label>
      <input type="email" name="emailSekolah" placeholder="Contoh: sekolah@email.com">
    </div>

    <!-- Peraturan Sekolah Dinamis -->
    <div class="form-group">
      <label>Peraturan Sekolah (opsional, bisa tambah manual):</label>
      <div class="peraturan-list" id="peraturanContainer">
        <input type="text" name="peraturan[]" placeholder="Contoh: Datang tepat waktu">
      </div>
      <button type="button" id="tambahPeraturan" class="btn" style="margin-top:10px;">Tambah Peraturan</button>
    </div>

    <!-- Ekstrakurikuler -->
    <div class="form-group">
      <label>Daftar Ekstrakurikuler (opsional):</label>
      <div class="eksul-list" id="eksulContainer">
        <input type="text" name="ekskul[]" placeholder="Contoh: Pramuka">
      </div>
      <button type="button" id="tambahEksul" class="btn" style="margin-top:10px;">Tambah Ekskul</button>
    </div>

    <!-- Seragam -->
    <div class="form-group">
      <label>Informasi Seragam Sekolah (opsional):</label>
      <div id="seragamContainer">
        <div class="uniform">
          <input type="text" name="seragamNama[]" placeholder="Nama Seragam">
          <input type="file" name="seragamFoto[]" accept="image/*">
        </div>
      </div>
      <button type="button" id="tambahSeragam" class="btn" style="margin-top:10px;">Tambah Seragam</button>
    </div>

    <!-- Syarat Pendaftaran -->
    <div class="form-group">
      <label>Syarat Pendaftaran (opsional):</label>
      <div id="syaratContainer">
        <input type="text" name="syarat[]" placeholder="Contoh: Fotokopi KK">
      </div>
      <button type="button" id="tambahSyarat" class="btn" style="margin-top:10px;">Tambah Syarat</button>
    </div>

    <div class="form-group">
      <label>Nomor WhatsApp Pendaftaran :</label>
      <input type="text" name="waPendaftaran" placeholder="Contoh: 085141396865" required>
    </div>

    <button type="submit" class="btn">Kirim Data</button>

  </form>
</div>

<script>
const form = document.getElementById('formSekolah');

// Tambah Dinamis
document.getElementById('tambahEksul').addEventListener('click',()=>{
  const input = document.createElement('input');
  input.type='text'; input.name='ekskul[]'; input.placeholder='Contoh: Futsal'; input.style.marginBottom='8px';
  document.getElementById('eksulContainer').appendChild(input);
});

document.getElementById('tambahSeragam').addEventListener('click',()=>{
  const div=document.createElement('div'); div.className='uniform';
  div.innerHTML=`<input type="text" name="seragamNama[]" placeholder="Nama Seragam"><input type="file" name="seragamFoto[]" accept="image/*">`;
  document.getElementById('seragamContainer').appendChild(div);
});

document.getElementById('tambahSyarat').addEventListener('click',()=>{
  const input=document.createElement('input'); input.type='text'; input.name='syarat[]'; input.placeholder='Contoh: Fotokopi KK'; input.style.marginBottom='8px';
  document.getElementById('syaratContainer').appendChild(input);
});

document.getElementById('tambahPeraturan').addEventListener('click',()=>{
  const input=document.createElement('input'); input.type='text'; input.name='peraturan[]'; input.placeholder='Contoh: Datang tepat waktu'; input.style.marginBottom='8px';
  document.getElementById('peraturanContainer').appendChild(input);
});

// Submit ke WhatsApp
form.addEventListener('submit',function(e){
  e.preventDefault();
  const data=new FormData(form);
  let msg='Data Pendaftaran Sekolah:\n\n';
  for(let [key,value] of data.entries()){ msg+=`${key}: ${value}\n`; }
  const wa=form.waPendaftaran.value||'085141396865';
  const waLink=`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`;
  window.open(waLink,'_blank');
});
</script>

</body>
</html>
